                                <div class="merch-other-imgs-container">
                                    <img src="images/IMG_0828.JPEG" class="merch-other-img selected-image" id="merch-img-1" />

                                <p class="merch-details-title">The Crew Grip Sock Bow Light Blue</p>
                                <p class="merch-details-price">$18.99/each</p>
                                <div class="merch-select-container">
                                    <label>Please select a quantity</label>
                                    <select class="merch-select" id="bow-light-blue-quantity-select">
                                        <option selected>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>

                                <button class="merch-details-buy-btn" onclick="addToCart()">Add To Cart</button>

                    <br /><br />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        const cartObject = {
            productName: "The Crew Grip Sock Bow Light Blue",
            productPrice: 18.99,
            productQuantity: 1,
            productImage: "images/IMG_0828.JPEG",
            productID: 97836563,
            productFile: "BowLightBlue.html",
        };
        $(".cart-amount").html(cart.length > 0 ? cart.length : $(".cart-amount").hide());

        function addToCart() {
            addItemToCart({ ...cartObject, productQuantity: $("#bow-light-blue-quantity-select").val() });
            $(".cart-amount").show();
            $(".cart-amount").html(cart.length > 0 ? cart.length : $(".cart-amount").hide());
        }
    </script>
